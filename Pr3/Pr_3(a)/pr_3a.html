<script>
var Student = class { constructor(firstName, lastName) {
this.firstName = firstName; this.lastName = lastName;

Object.defineProperties(this, { fullname: {
set: function (text) {
const parts = text.split(' '); this.firstName = parts[0]; this.lastName = parts[1];
},
get: function () {
return this.firstName + ' ' + this.lastName
}
}
});
}
}
