<!DOCTYPE html>
<html>
    <head>
        <title>Change bg color every 1 seconds</title>
    </head>

    <body>
        <h1>20CS016 Vatsal Ghoghari</h1>
        <h1 class="p1">Background Color is being changed every 1 seconds</h1>
        <h2 class="p1">Background Color is being changed every 1 seconds</h2>
        <button id="btn" onclick="onClick()">Start/Stop</button>
        <script>
            var tx = document.getElementsByClassName('p1');

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function changeColor() {
                for (let i = 0; i < tx.length; i++) {
                    tx.item(i).style.color = getRandomColor();
                }
            }

            let toggle = false;
            let id;

            function onClick() {
                if (toggle) {
                    clearInterval(id);
                } else {
                    id = setInterval(changeColor, 1000);
                }
                toggle = !toggle;
            }
        </script>
    </body>
</html>
